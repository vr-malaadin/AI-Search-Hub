<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Search Hub</title>
    <link rel="icon" type="image/png" href="https://img.freepik.com/premium-photo/3d-ai-search-engine-illustration_541443-4396.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --background: #f8fafc;
            --surface: #ffffff;
            --text: #1e293b;
            --border: #e2e8f0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--background);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            color: var(--text);
        }

        .search-container {
            background: var(--surface);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
                        0 8px 10px -6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 560px;
            transition: transform 0.2s ease;
        }

        .search-container:hover {
            transform: translateY(-2px);
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 2rem;
        }

        .search-group {
            position: relative;
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid var(--border);
            border-radius: 1rem;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: var(--surface);
            color: var(--text);
            padding-right: 3.5rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
        }

        .search-input::placeholder {
            color: #94a3b8;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .checkbox-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            border-radius: 0.75rem;
            background: var(--background);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .checkbox-wrapper:hover {
            background: #f1f5f9;
        }

        .checkbox-input {
            appearance: none;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid var(--border);
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .checkbox-input:checked {
            background: var(--primary);
            border-color: var(--primary);
        }

        .checkbox-input:checked::after {
            content: "âœ“";
            display: block;
            color: white;
            text-align: center;
            line-height: 1.25rem;
            font-size: 0.875rem;
        }

        .search-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 1rem;
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .search-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
        }

        .search-button:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .search-container {
                padding: 1.5rem;
                border-radius: 1rem;
            }

            .options-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>AI Search Hub</h1>
        <form onsubmit="event.preventDefault(); performSearch();">
            <div class="search-group">
                <input 
                    type="text" 
                    id="searchQuery" 
                    class="search-input"
                    placeholder="Ask me anything..."
                    required
                    autocomplete="off"
                    autofocus
                >
            </div>

            <div class="options-grid">
                <label class="checkbox-wrapper">
                    <input type="checkbox" id="chatgpt" class="checkbox-input" checked>
                    <span>ChatGPT</span>
                </label>
                <label class="checkbox-wrapper">
                    <input type="checkbox" id="claude" class="checkbox-input" checked>
                    <span>Claude</span>
                </label>
                <label class="checkbox-wrapper">
                    <input type="checkbox" id="mistral" class="checkbox-input" checked>
                    <span>Mistral</span>
                </label>
                <label class="checkbox-wrapper">
                    <input type="checkbox" id="copilot" class="checkbox-input" checked>
                    <span>Copilot</span>
                </label>
                <label class="checkbox-wrapper">
                    <input type="checkbox" id="google" class="checkbox-input" checked>
                    <span>Google</span>
                </label>
            </div>

            <button type="submit" class="search-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                Search Now
            </button>
        </form>
    </div>

    <script>
        function performSearch() {
            const query = document.getElementById('searchQuery').value;
            const engines = {
                chatgpt: `https://chat.openai.com/?q=${encodeURIComponent(query)}`,
                claude: `https://claude.ai/new?q=${encodeURIComponent(query)}`,
                mistral: `https://chat.mistral.ai/chat?q=${encodeURIComponent(query)}`,
                copilot: `https://copilot.microsoft.com/?q=${encodeURIComponent(query)}`,
                google: `https://www.google.com/search?q=${encodeURIComponent(query)}`
            };

            Object.entries(engines).forEach(([id, url]) => {
                if (document.getElementById(id).checked) {
                    window.open(url, '_blank');
                }
            });
        }
    </script>
</body>
</html>
